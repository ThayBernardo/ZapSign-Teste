<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua Empresa</title>
  </head>
  <body>
    <div class="container">
      <app-navbar></app-navbar>
      <div class="form">
        <h2>Cadastre sua empresa aqui!</h2>
        <form [formGroup]="form" (ngSubmit)="createCompany()">
          <div>
            <div class="input-label">
              <label for="name">Name</label>
              <input
                id="name"
                formControlName="name"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
          </div>
          <div>
            <div class="input-label">
              <label for="time_zone">Time Zone</label>
              <select id="time_zone" formControlName="time_zone" required>
                <option
                  *ngFor="let timeZone of timeZones"
                  [value]="timeZone.offset"
                >
                  {{ timeZone.offset }}
                </option>
              </select>
            </div>
          </div>
          <div>
            <div class="input-label">
              <label for="language">Language</label>
              <select id="language" formControlName="language" required>
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
              </select>
            </div>
          </div>
          <div>
            <div class="input-label">
              <label for="guest_users">Guest Users</label>
              <select id="guest_users" formControlName="guest_users" multiple>
                <option *ngFor="let user of users" [value]="user.id">
                  {{ user.email }}
                </option>
              </select>
            </div>
          </div>
          <div>
            <div class="input-label">
              <label for="created_by">Created By</label>
              <select id="created_by" formControlName="created_by">
                <option [value]="user?.id">{{ user?.email }}</option>
              </select>
            </div>
          </div>
          <div>
            <div>
              <input
                [disabled]="!form.valid"
                type="submit"
                value="Submit"
                class="submit"
              />
            </div>
          </div>
          <div></div>
        </form>
      </div>
    </div>
  </body>
</html>
